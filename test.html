<section id=u1-flex-gap>
    <h2>.u1-flex-gap (gap hack for safari)</h2>
    <ul>
        <li>Wrap by default</li>
        <li>Gap by Default</li>
        <li>no overflow:hidden</li>
    </ul>

    <div style="border:1px solid red; overflow:hidden; resize:both">
        <div class=u1-flex-gap style="border:1px solid #ddd;">
            <div>Item 1</div>
            <div>Item 2</div>
            <div style="margin-left:auto">margin-left:auto, looses gap</div>
        </div>

        <div class=u1-flex-gap style="border:1px solid #ddd;">
            <div>Item 1</div>
            <div style="margin-right:auto">margin-right:auto</div>
            <div>gap gets not lost</div>
        </div>
    </div>

    <style>
        #u1-flex-gap .u1-flex-gap > * {
            border: 1px solid blue;
            padding: 10px;
